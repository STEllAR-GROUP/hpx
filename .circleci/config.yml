  tests.unit.container_algorithms:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Unit Tests (Container Algorithms)
          command: |
              ninja -j2 -k 0 tests.unit.modules.algorithms.container_algorithms
      - run:
          name: Running Unit Tests
          when: always
          command: |
              ulimit -c unlimited
              ctest \
                --timeout 120 \
                -T test \
                --no-compress-output \
                --output-on-failure \
                --tests-regex tests.unit.modules.algorithms.container_algorithms
      - run:
          <<: *convert_xml
      - run:
          <<: *move_core_dump
      - run:
          <<: *move_debug_log
      - store_test_results:
          path: tests.unit.container_algorithms
      - store_artifacts:
          path: tests.unit.container_algorithms

  tests.unit.segmented_algorithms:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Unit Tests (Segmented Algorithms)
          command: |
              ninja -j1 -k 0 tests.unit.modules.segmented_algorithms
      - run:
          name: Running Unit Tests
          when: always
          command: |
              ulimit -c unlimited
              ctest \
                --timeout 270 \
                -T test \
                --no-compress-output \
                --output-on-failure \
                --tests-regex tests.unit.modules.segmented_algorithms
      - run:
          <<: *convert_xml
      - run:
          <<: *move_core_dump
      - run:
          <<: *move_debug_log
      - store_test_results:
          path: tests.unit.segmented_algorithms
      - store_artifacts:
          path: tests.unit.segmented_algorithms

  tests.unit1:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Unit Tests
          command: |
              ninja -j2 -k 0 `grep -v -e ^# -e ^$ /hpx/source/.circleci/tests.unit1.targets`
      - run:
          name: Running Unit Tests
          when: always
          command: |
              ulimit -c unlimited
              ctest \
                --timeout 120 \
                -T test \
                --no-compress-output \
                --output-on-failure \
                --tests-regex `grep -v -e ^# -e ^$ /hpx/source/.circleci/tests.unit1.targets | sed ':b;N;$!bb;s/\n/|/g'`
      - run:
          <<: *convert_xml
      - run:
          <<: *move_core_dump
      - run:
          <<: *move_debug_log
      - store_test_results:
          path: tests.unit1
      - store_artifacts:
          path: tests.unit1

  tests.unit2:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Unit Tests
          command: |
              ninja -j2 -k 0 `grep -v -e ^# -e ^$ /hpx/source/.circleci/tests.unit2.targets`
      - run:
          name: Running Unit Tests
          when: always
          command: |
              ulimit -c unlimited
              # NOTE: the numa_allocator test is disabled because
              # hwloc_get_area_membind_nodeset used by it fails with EPERM.
              ctest \
                --timeout 120 \
                -T test \
                --no-compress-output \
                --output-on-failure \
                --tests-regex `grep -v -e ^# -e ^$ /hpx/source/.circleci/tests.unit2.targets | sed ':b;N;$!bb;s/\n/|/g'` \
                --exclude-regex \
              "tests.unit.modules.compute_local.numa_allocator|\
              tests.unit.modules.resource_partitioner.scheduler_binding_check"
      - run:
          <<: *convert_xml
      - run:
          <<: *move_core_dump
      - run:
          <<: *move_debug_log
      - store_test_results:
          path: tests.unit2
      - store_artifacts:
          path: tests.unit2

  tests.regressions:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Regressions Tests
          command: |
              ninja -j2 -k 0 tests.regressions
      - run:
          name: Running Regressions Tests
          when: always
          command: |
              ctest --timeout 60 -T test --no-compress-output --output-on-failure -R tests.regressions
      - run:
          <<: *convert_xml
      - run:
          <<: *move_core_dump
      - run:
          <<: *move_debug_log
      - store_test_results:
          path: tests.regressions
      - store_artifacts:
          path: tests.regressions

  tests.headers1:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Header Tests (part 1)
          command: |
              ctest --timeout 60 -j1 -T test --no-compress-output --output-on-failure \
                -R tests.headers \
                -E "tests.headers.modules.[a-n].*"
      - run:
          <<: *convert_xml
      - store_test_results:
          path: tests.headers1
      - store_artifacts:
          path: tests.headers1

  tests.headers2:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /hpx
      - run:
          name: Building Header Tests (part 2)
          command: |
              ctest --timeout 60 -j1 -T test --no-compress-output --output-on-failure \
