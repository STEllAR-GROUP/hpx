          <<: *docs_push_filter
      - install:
          requires:
            - core
            - tests.examples
            - tests.unit.algorithms
            - tests.unit.algorithms.block
            - tests.unit.container_algorithms
            - tests.unit.segmented_algorithms
            - tests.unit1
            - tests.unit2
            - tests.regressions
            - tests.performance
            - tests.headers1
            - tests.headers2
            - tests.headers3
            - tests.headers4
            # prevent docs from being rebuilt
            - docs-html
            - docs-singlehtml
            - docs-latexpdf
            - depreport
            # prevent inspect from being rebuilt
            - inspect
          <<: *gh_pages_filter
      - push_stable_tag:
          requires:
            - install
          <<: *gh_pages_filter
