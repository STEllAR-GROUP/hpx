language: cpp

compiler:
    - gcc
    - clang

branches:
    only:
        - travis

before_install:
    - sudo add-apt-repository --yes ppa:kalakris/cmake
    - sudo apt-get update -qq
    - sudo apt-get install -qq cmake

script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DHPX_MALLOC=jemalloc

notifications:
    email: false
