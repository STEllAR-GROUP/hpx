name: Test Only

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID from successful build (leave empty for latest)'
        required: false
        type: string

jobs:
  tests-example1:
    runs-on: ubuntu-latest
    container: stellargroup/build_env:17

    steps:
      - name: Download build artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-and-test.yml
          name: hpx-workspace
          path: /hpx/
          run_id: ${{ inputs.run_id || '' }}
          # If run_id is empty, downloads from latest successful run
      
      - name: Restore Executable Permissions
        shell: bash
        run: |
          chmod -R +x /hpx/build/bin/ || true
          chmod -R +x /hpx/build/lib*/ || true

      - name: Running Example Tests
        shell: bash
        working-directory: /hpx/build
        run: |
          ulimit -c unlimited
          ctest \
            --timeout 180 \
            -T test \
            --no-compress-output \
            --output-on-failure \
            --tests-regex \
              `grep -v -e ^# -e ^$ /hpx/source/.circleci/tests.examples1.targets | sed ':b;N;$!bb;s/\n/|/g'`
      
      - name: Checkout for composite action
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/actions
          sparse-checkout-cone-mode: false
      
      - name: Collect test artifacts
        if: always()
        uses: ./.github/actions/collect-artifacts
        with:
          job-name: tests-example1
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: tests-example1-artifacts
          path: /hpx/build/tests-example1/
