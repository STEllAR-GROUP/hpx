# HPXPy Documentation Build and Deploy
# Builds Sphinx documentation and deploys to GitHub Pages

name: Documentation

on:
  push:
    branches: [master, main]
    paths:
      - 'python/docs/**'
      - 'python/hpxpy/**'
      - 'python/tutorials/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'python/docs/**'
      - 'python/hpxpy/**'
      - 'python/tutorials/**'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/docs/requirements.txt'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/docs/requirements.txt

      - name: Build documentation
        run: |
          cd python/docs
          make html
        env:
          SPHINXOPTS: "-W --keep-going"  # Treat warnings as errors

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: python/docs/build/html

  deploy:
    # Only deploy on push to master/main (not PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
